<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Widget</title>
  <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/hawcons/32/700281-icon-40-clouds-1024.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/c6b04e4465.js" crossorigin="anonymous"></script>

<body>
  <div class="title">Tu clima, del país que tu desees!</div>
  <div class="date-time">
    <p class="time">
      14:40:40
    </p>
    <p class="date">
      Mar 02/07/2024
    </p>
  </div>
  <div class="card-weather">
    <div class="card-1">
      <p>Por favor ingresa el nombre de una ciudad o país en la casilla de abajo.</p>
    </div>
    <div class="card-2">
      <p>Por favor ingresa el nombre de una ciudad o país en la casilla de abajo.</p>
    </div>
  </div>
  <div class="input">
    <input type="text" class="search-weather" placeholder="Ingresa una ciudad">
    <button class="search">Buscar</button>
  </div>
